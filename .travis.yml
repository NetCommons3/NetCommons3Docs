language: php

php:
  - 5.4
  - 5.5

before_script:
  - mkdir -p build/logs
  - pear channel-discover pear.phpdoc.org
  - pear install phpdoc/phpDocumentor
  - phpenv rehash
  - set +H

script:
  - cd $TRAVIS_BUILD_DIR/sphinx && make html

notifications:
  email:
    recipients:
      - netcommons3@googlegroups.com
    on_success: never  # default: change
    on_failure: always # default: always
